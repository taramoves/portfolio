<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/list.css">
</head>
<body>
    <header class="main-header">
        <h1>taramoves</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="#new-media" data-filter="new-media">new media</a></li>
                <li><a href="#design" data-filter="design">design</a></li>
                <li><a href="#workshops" data-filter="workshops">workshops</a></li>
                <li><a href="#writing" data-filter="writing">writing</a></li>
                <li><a href="#upcoming" data-filter="upcoming">upcoming</a></li>
                <li><a href="#all" data-filter="all">all</a></li>
                <li><a href="#about" data-filter="about">about</a></li>
            </ul>
        </nav>
        <div class="view-toggle">
            <button id="gridViewBtn" class="active">Grid</button>
            <button id="listViewBtn">List</button>
        </div>
    </header>
    <main>
        <div class="projects-grid" id="projectsContainer">
            <p>Loading projects... If this message persists, there might be an issue with the data connection.</p>
        </div>
    </main>

    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <img class="modal-image" src="" alt="">
                <div class="modal-info">
                    <h2 class="modal-title"></h2>
                    <div class="modal-subheading"></div>
                    <p class="modal-description"></p>
                    <div class="modal-link"></div>
                    <div class="modal-video"></div>
                    <div class="modal-tags"></div>
                </div>
            </div>
            <div class="modal-additional-images">
                <!-- Additional images will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="js/airtable.js"></script>
    <script src="js/airtable-test.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/list.js"></script>
    <script src="js/view-switcher.js"></script>
</body>
</html>
